<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--Hacker Console-->
  <div id="frameHackerConsole">
    <div id="frameScreenHackerConsole">
      <div id="screenHackerConsole">
        <input type="text" id="introMsn">
        <input type="text" id="encryptCode">
        <input type="text" id="encryptMsn" readonly="readOnly">
      </div>
    </div>
    <div id="controlsHackerConsole">
      <div id="sectionButtonsCHC">
        <div>
          <article><button id="btnEncrypt"></button></article>
          <div id="encryptLabel">Encrypt</div>
        </div>
        <div>
          <button id="btnClear"></button>
          <div id="clearLabel1">Clear</div>
        </div>
        <div>
          <button id="btnUnEncrypt"></button>
          <div id="unEncryptLabel2">UnEncrypt</div>
        </div>
        <div>
          <button id="btnSendMsn"></button>
          <div id="encryptLabel3">SendMsn</div>
        </div>
      </div>
      <button id="errorButton"></button>
    </div>
  </div>
  <!--Hacker Console-->
  <script src="index.js" type="module"></script>
</body>

</html>
